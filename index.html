<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="assets/favicon_32x32.png" type="image/x-icon">
    <script src="script.js"></script>
    <title>##Youtube</title>
</head>
<body onload="fetchVideoData()">
    <div class="top-bar">
        <div class="start">
            <div class="hamburger-menu">
                <img src="assets/hamburger-menu.jpg">
            </div>
            <div class="yt-logo">
                <a href="/"><img src="assets/logo.png" alt="Youtube"></a>
            </div>
        </div>
        <div class="center">
            <div class="search-bar">
                <form>
                    <input id="search" type="text" placeholder="Search.." name="search">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="end">
            <div class="user-icon">
                <img id="avatar" src="assets/user_icon.jpg" alt="User icon">
            </div>
        </div>
    </div>
</body>
</html>
